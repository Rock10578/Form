<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="Box">
      <div class="container-sm border border-3 mt-3 mb-3 FormBox fw-semibold">
        <h1 id="msg"></h1>
        <h1 class="mt-2">ABES Student Form</h1><hr/>     
        <form> 
          <div class="d-flex flex-row mb-3 align-items-center">
              <label class="form-label p-2">FirstName</label>
              <input class="form-control" type="text" name="fname" placeholder="Enter your First Name">
              <label class="form-label p-2">LastName</label>
              <input class="form-control" type="text" name="lname" placeholder="Enter your Last Name">
          </div>
          
          <div class="mb-3">
              <label class="form-label">Email address</label>
              <input class="form-control" type="email" name="email" placeholder="Enter your Email">
          </div>
          
          <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input class="form-control" type="number" name="phone" placeholder="Enter your Phone Number">
          </div>
          
          <div class="mb-3">
              <label class="form-label">Roll Number</label>
              <input class="form-control" type="number" name="rollNo" placeholder="Enter your Roll Number">
          </div>
          
          <div class="mb-3">
              <label class="form-label">Feedback</label>
              <textarea class="form-control" name="feedback" rows="10"></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary mb-3" id="sub">Submit</button>
          <button type="button" class="btn btn-light mb-3 border-secondary">Cancel</button>
        </form>
      </div>

    <script>
        let form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.querySelector('#sub').value="Submitting...";
            let data = new FormData(form);
            fetch('https://script.google.com/macros/s/AKfycbw_v2TtVHj417E-ihyPdsehBVsGRnE-03aB-GYbL29A0oeho_EE2VOYIz4SsauBg_9X/exec', {
                method: 'POST',
                body: data
            }).then(res => res.text())
            .then(data => {
                document.querySelector('#msg').innerHTML=data;
                document.querySelector('#sub').value = "Submit"
            });
        })
    </script>  
  </body>
</html>
