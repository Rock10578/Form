<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="Box">
    <div class="container-sm border border-3 mt-3 mb-3 FormBox fw-semibold">
        <h1 class="mt-2">ABES Student Form</h1><hr/>
        <div class="d-flex flex-row mb-3 align-items-center">
            <label for="exampleFormControlInput1" class="form-label p-2">FirstName</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your First Name">
            <label for="exampleFormControlInput1" class="form-label p-2">LastName</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Last Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Phone Number">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Roll Number</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Roll Number">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Feedback</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
        <button type="button" class="btn btn-primary mb-3">Submit</button>
        <button type="button" class="btn btn-light mb-3 border-secondary">Cancel</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  
  </body>
</html>
